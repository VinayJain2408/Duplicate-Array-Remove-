<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Duplicate remove</title>
</head>
<body>
    <script>
        let array=[12,45,85,41,54,41,,13,12,78,87,78,,85]
        let array2[];

        for(let i=0;i<array.length;i++){
            for(let j=i+1;j<array.length;i++){
                if(array[i] === array[j]){
                    array.splice(j,1)
                }
            }
            array2.push
        }
    </script>
</body>
</html>
